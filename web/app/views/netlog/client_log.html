{% for item in content['client_log'] %}
    <div class="row">
        <div class="col-sm-12">
            {{item.name}}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div style="overflow-x: scroll;">
                    <pre>
                    {{item.data}}
                    </pre>
            </div>
        </div>
    </div>
{% endfor %}
